<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory | REVOFUN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .victory-container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .greeting {
            font-family: var(--font-pixel);
            font-size: 36px;
            color: var(--color-primary);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(253, 222, 63, 0.8);
        }

        .hero-name {
            color: var(--color-white);
            display: block;
            margin-top: 20px;
            font-size: 48px;
        }

        .message {
            font-family: var(--font-pixel);
            font-size: 16px;
            color: var(--color-white);
            line-height: 2;
            margin: 30px 0;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background: var(--color-primary);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 15px 30px;
            font-family: var(--font-pixel);
            font-size: 14px;
            color: var(--color-bg-dark);
            cursor: pointer;
            transition: var(--transition-base);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(253, 222, 63, 0.5);
        }

        .stats {
            background: linear-gradient(45deg, var(--color-wood-dark) 50%, var(--color-wood-light) 100%);
            border: 2px solid var(--color-primary);
            border-radius: var(--border-radius-md);
            padding: 30px;
            margin: 40px 0;
        }

        .stats h2 {
            font-family: var(--font-pixel);
            font-size: 20px;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .stat-item {
            font-family: var(--font-pixel);
            font-size: 12px;
            color: var(--color-white);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <div class="greeting">
            Congratulations!
            <span class="hero-name" id="heroName"></span>
        </div>

        <div class="message">
            You have successfully defeated the boar and unlocked the power of REVOFUN!
        </div>

        <div class="stats">
            <h2>Your Achievement</h2>
            <div class="stat-item">Total Hits: 7</div>
            <div class="stat-item">Status: CHAMPION</div>
            <div class="stat-item">Title Unlocked: REVOFUN Master</div>
        </div>

        <div class="actions">
            <button id="retryBtn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        const heroName = localStorage.getItem('heroName');
        if(heroName){
            document.getElementById('heroName').textContent = heroName;
        } else {
            window.location.href = '../index.html';
        }

        document.getElementById('retryBtn').addEventListener('click', () => {
            try {
                localStorage.removeItem('heroName');
            } catch (e) {
                console.error('Storage not available:', e);
            }
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
